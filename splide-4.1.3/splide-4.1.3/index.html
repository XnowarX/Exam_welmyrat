<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/js/splide.min.js"></script>
    <link rel="stylesheet" href="./dist/css/splide.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>

    <!-- <section class="splide" role="group" aria-label="Basic HTML slide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">Slide 01</li>
                <li class="splide__slide">Slide 02</li>
                <li class="splide__slide">Slide 03</li>
            </ul>
        </div>
    </section> -->
    <div class="container">
        <div class="row mt-5">
            <div class="splide col-lg-7 mx-auto">
                <div class="splide__track">
                    <div class="splide__list">
                        <div class="splide__slide">
                            <img src="./image/01.jpg" alt="" style="max-width: 100%; height: auto;">
                        </div>
                        <div class="splide__slide">
                            <img src="./image/02.jpg" alt="" style="max-width: 100%; height: auto;">
                        </div>
                        <div class="splide__slide">
                            <img src="./image/03.jpg" alt="" style="max-width: 100%; height: auto;">
                        </div>
                        <div class="splide__slide">
                            <img src="./image/04.jpg" alt="" style="max-width: 100%; height: auto;">
                        </div>
                        <div class="splide__slide">
                            <img src="./image/05.jpg" alt="" style="max-width: 100%; height: auto;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var splide = new Splide('.splide', {
                arrows: true,
                cover: false,
                type:'slide',
                type: 'loop',
                rewind: true,
                autoplay: true,
                //interval: 1000,
                // perPage: 3,
                reducedMotion: {
                    interval: 3000,
                    speed: 800,
                    autoplay: "play"
                },
                perMove: 1,
                pagination: true,
                gap: '15px',
                //easing: 'cubic-bezier(0.25, 1, 0.5, 1)',
            }).mount();
        });
    </script>
</body>
</html>
